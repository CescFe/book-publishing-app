name: Validate Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  validate-build:
    runs-on: ubuntu-latest
    name: Build and Test Validation
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      (github.event_name == 'push' && github.event.head_commit.author.name != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, 'Merge branch'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download Spotless dependencies
        run: ./gradlew spotlessInternalRegisterDependencies --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.caching=true

      - name: Run Spotless check
        run: ./gradlew spotlessCheck --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true

      - name: Run Android Lint
        run: ./gradlew lint --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.caching=true

      - name: Run unit tests
        run: ./gradlew test --build-cache --parallel
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true

      - name: Build project
        run: ./gradlew assembleDebug --build-cache --parallel
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true