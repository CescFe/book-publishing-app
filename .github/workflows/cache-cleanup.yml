name: Cleanup Old Caches

on:
  schedule:
    # Runs each sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete old caches
        uses: actions/github-script@v7
        with:
          script: |
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deletedCount = 0;
            for (const cache of caches.data.actions_caches || []) {
              const lastUsed = new Date(cache.last_used_at);
              if (lastUsed < oneWeekAgo) {
                try {
                  await github.rest.actions.deleteActionsCacheById({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    cache_id: cache.id
                  });
                  console.log(`Deleted cache: ${cache.key} (last used: ${cache.last_used_at})`);
                  deletedCount++;
                } catch (error) {
                  console.error(`Failed to delete cache ${cache.key}:`, error.message);
                }
              }
            }
            
            console.log(`\nâœ… Deleted ${deletedCount} old caches`);